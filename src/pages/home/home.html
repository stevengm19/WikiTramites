<ion-header>
  <ion-navbar hideBackButton="true" color="primary">
  </ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="false" color="light">
  <ion-slides autoplay="5000" loop="true" speed="500" pager="true" (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <ion-card>
        <img src="assets/imgs/registraduria.jpg" />
        <ion-card-content>
          <ion-card-title>
            Registraduría
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="assets/imgs/notaria.jpg" />
        <ion-card-content>
          <ion-card-title>
            Notaría
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="assets/imgs/sim.jpg" />
        <ion-card-content>
          <ion-card-title>
            SIM
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
